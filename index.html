<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles/Calendar.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
</head>

<body>

<div>
    <table class="monthName">
        <tr>
            <td style="align-content: start">&#10094</td>
            <td style="align-content: space-between">JULY</td>
            <td style="align-content: end">&#10095</td>
        </tr>
    </table>
</div>

            <td class="weekdaysHeader">Su</td>
        </tr>

        <td class="outOfMonth">27</td>

        <td class="inMonth" onclick="alertman(16)">16</td>
        <td class="inMonth" onclick="alertman(17)">17</td>
    </tr>
    <tr>
        <td class="inMonth" onclick="alertman(18)">18</td>
        <td class="inMonth" onclick="alertman(19)">19</td>
        <td class="inMonth" onclick="alertman(20)">20</td>

        <td class="inMonth" onclick="alertman(30)">30</td>
        <td class="inMonth" onclick="alertman(31)">31</td>
    </tr>
    <tr>
        <td class="outOfMonth">01</td>
        <td class="outOfMonth">02</td>
        <td class="outOfMonth">03</td>
        <td class="outOfMonth">04</td>
        <td class="outOfMonth">05</td>
        <td class="outOfMonth">06</td>
        <td class="outOfMonth">07</td>

<script src="Click.js"></script>

<div>
    <table class="employeeTable">
        <tr><td class="employeeTd"><img  class="employeeImage" src="emp_1.jpg" alt="employee_1"></td><td class="employeeName">Employee #1</td></tr>
        <tr><td><img  class="employeeImage" src="emp_2.jpg" alt="employee_2"></td><td class="employeeName">Employee #2</td></tr>
    </table>

</html>
